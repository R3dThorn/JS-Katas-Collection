<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katas</title>
</head>
<body>
    <div>
        <label for="add-input">Choose a number to add:</label>
        <input type="text" name="add-input" id="add-input">
        <label for="add-input2">Choose another number:</label>
        <input type="text" name="add-input2" id="add-input2">
        <button id="add-button">Add</button>
        <span id="add-total"></span> <br>
    </div>

    <div>
        <label for="mult-input">Choose a number to multiply:</label>
        <input type="text" name="mult-input" id="mult-input">
        <label for="mult-input2">Choose how many times to multiply:</label>
        <input type="text" name="mult-input2" id="mult-input2">
        <button id="multiply-button">Multiply</button>
        <span id="multiply-total"></span><br>
    </div>

    <div>
        <label for="exponent-input">Choose a number to exponentiate:</label>
        <input type="text" name="exponent-input" id="exponent-input">
        <label for="exponent-input2">To what power?</label>
        <input type="text" name="exponent-input2" id="exponent-input2">
        <button id="exponent-button">Exponentiate</button>
        <span id="exponent-total"></span><br>
    </div>

    <div>
        <label for="factorial-input">Choose a number to factorize (n!):</label>
        <input type="text" name="factorial-input" id="factorial-input">
        <button id="factorial-button">Factorize</button>
        <span id="factorial-total"></span><br>
    </div>

    <div>
        <label for="fibonacci-input">Fibonacci places</label>
        <input type="text" name="fibonacci-input" id="fibonacci-input">
        <button id="fibonacci-button">Fibonacci sequence</button>
        <span id="fibonacci-total"></span><br>
    </div>

    <script src="math.js"></script>
</body>
</html>
